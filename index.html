<!DOCTYPE html>
<html lang="en">
<head>
    <title>GIT PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1{
            font-size: 40px;
            justify-content: center;
        }

        .menu{
        display: flex;
        justify-content: center;
        margin-top: 40px;
        }

        .block-menu{
            width: 200px;
            padding: 10px;
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            font-size: 18px;
        }

        .block-menu:hover{
            background-color: gray;
        }
    </style>
</head>
<body>
<h1>Esta es mi pagina web con GITHUB</h1>
<div class="menu">
    <div class="block-menu">Inicio</div>
    <div class="block-menu">Vehiculos</div>
    <div class="block-menu">Quienes Somos</div>
    <div class="block-menu">Contacto</div>
</div>

</body>
</html>
